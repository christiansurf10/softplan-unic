<div>
    <h2 id="page-heading">
        <span jhiTranslate="softplanApp.roadType.home.title">Road Types</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-road-type" [routerLink]="['/road-type/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span  jhiTranslate="softplanApp.roadType.home.createLabel">
            Create new Road Type
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="table-responsive" *ngIf="roadTypes">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span jhiTranslate="global.field.id">ID</span></th>
            <th><span jhiTranslate="softplanApp.roadType.name">Name</span></th>
            <th><span jhiTranslate="softplanApp.roadType.cost">Cost</span></th>
            <th><span jhiTranslate="softplanApp.roadType.unit">Unit</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let roadType of roadTypes ;trackBy: trackId">
                <td><a [routerLink]="['/road-type', roadType.id, 'view' ]">{{roadType.id}}</a></td>
                <td>{{roadType.name}}</td>
                <td>{{roadType.cost}}</td>
                <td>{{roadType.unit}}</td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['/road-type', roadType.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/road-type', roadType.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', 'road-type', { outlets: { popup: roadType.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
