<div>
    <h2 id="page-heading">
        <span jhiTranslate="softplanApp.adjustmentFactor.home.title">Adjustment Factors</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-adjustment-factor" [routerLink]="['/adjustment-factor/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span  jhiTranslate="softplanApp.adjustmentFactor.home.createLabel">
            Create new Adjustment Factor
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="table-responsive" *ngIf="adjustmentFactors">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span jhiTranslate="global.field.id">ID</span></th>
            <th><span jhiTranslate="softplanApp.adjustmentFactor.name">Name</span></th>
            <th><span jhiTranslate="softplanApp.adjustmentFactor.condition">Condition</span></th>
            <th><span jhiTranslate="softplanApp.adjustmentFactor.conditionOperator">Condition Operator</span></th>
            <th><span jhiTranslate="softplanApp.adjustmentFactor.cost">Cost</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let adjustmentFactor of adjustmentFactors ;trackBy: trackId">
                <td><a [routerLink]="['/adjustment-factor', adjustmentFactor.id, 'view' ]">{{adjustmentFactor.id}}</a></td>
                <td>{{adjustmentFactor.name}}</td>
                <td>{{adjustmentFactor.condition}}</td>
                <td>{{adjustmentFactor.conditionOperator}}</td>
                <td>{{adjustmentFactor.cost}}</td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['/adjustment-factor', adjustmentFactor.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/adjustment-factor', adjustmentFactor.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', 'adjustment-factor', { outlets: { popup: adjustmentFactor.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
