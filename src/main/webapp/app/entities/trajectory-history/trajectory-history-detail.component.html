<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="trajectoryHistory">
            <h2><span jhiTranslate="softplanApp.trajectoryHistory.detail.title">Trajectory History</span> {{trajectoryHistory.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="softplanApp.trajectoryHistory.startDate">Start Date</span></dt>
                <dd>
                    <span>{{trajectoryHistory.startDate}}</span>
                </dd>
                <dt><span jhiTranslate="softplanApp.trajectoryHistory.endDate">End Date</span></dt>
                <dd>
                    <span>{{trajectoryHistory.endDate}}</span>
                </dd>
                <dt><span jhiTranslate="softplanApp.trajectoryHistory.trajectory">Trajectory</span></dt>
                <dd>
                    <div *ngIf="trajectoryHistory.trajectory">
                        <a [routerLink]="['/trajectory', trajectoryHistory.trajectory?.id, 'view']">{{trajectoryHistory.trajectory?.id}}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/trajectory-history', trajectoryHistory.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
            </button>
        </div>
    </div>
</div>
